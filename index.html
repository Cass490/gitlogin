<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitH ub Login Form Clone</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
    <div class="parent-box">
        <div class="icon">
        <ion-icon name="logo-github"></ion-icon>
        </div>
        <p class="head">Sign in to GitHub</p>
        <div class="login-box">
            <div class="input-box">
                <div class="label">Username or email address</div>
                  <input type="text" name="" id="username">
            </div>
            <div class="input-box">
                <div class="label">
                    <span>Password</span>
                    <a href="">Forget Passowrd</a>
</div>                      <input type="password" name="" id="password">
                </div>
            <input type="submit" class="btn" value="Sign in">
        </div>
        <div class="signup">
            <span>New to GitHub?</span>
            <a href="">Create an account</a>
        </div>
        </div>
        <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
     </body>
</html>
